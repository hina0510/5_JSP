<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 인라인 속성은 줄개행을 하지 않고 한줄에 다른 요소들과 함께 있으려는 속성이다
		 인라인 속성의 태그들은 너비/높이, 마진 등의 css 속성이 정상적으로 작동하지 않는다
		 블록 속성은 하나의 태그가 그 자체로 한줄을 완전히 차지하는 속성이다
		 또한, 너비/높이, 마진 등의 css 속성이 정상적으로 적용된다
		 때문에 공간을 나누거나 레이아웃을 잡을 때는 필수적으로 블록 속성의 태그를 사용해야 한다 -->
	
	<span>Hello</span>
	<span>World</span>
	<hr>
	<div>Hello</div>
	<div>World</div>
</body>
</html>
