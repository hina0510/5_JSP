<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		h2{
			color:blue;
		}
		#orange{
			color:orange;
		}
		.red{
			color:red;
		}
	</style>
</head>
<body>
	<h2>태그 selector</h2>
	<hr>
	<h2 id="orange">아이디 selector</h2>//유일함
	<hr>
	<h2 class="red">클래스 selector</h2>//다른 것에 재사용가능
</body>
</html>
