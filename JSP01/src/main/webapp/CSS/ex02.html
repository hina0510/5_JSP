<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		h2{
			color : orange;
		}
	</style>
	<!-- link태그는 해당 문서와 외부 소스사이의 관계를 정의할 때 사용한다
	요소는 빈 태그이며, 속성만을 포함한다
	head 태그 내부에만 위치할 수 있으며 그 갯수에는 제한이 없다
	주로 외부 스타일시트를 연결할 때 사용한다 -->
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	
	<h1 style="color:blue">인라인 스타일시트</h1>
	<hr>
	<h2>내부 스타일시트</h2>
	<hr>
	<h3>외부 스타일시트</h3>
</body>
</html>
