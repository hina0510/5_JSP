<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- prompt 함수를 사용하여 A, B, C 등급 중 하나를 입력받기
	입력한 등급을 변수에 저장 후 switch문을 사용해 출력 -->
	
	<script>
		var rank = prompt('A, B, C 등급 입력');
		switch (rank) {
		case 'A':
			alert('A등급');
			break;
		case 'B':
			alert('B등급');
			break;
		case 'C':
			alert('C등급');
			break;
		default:
			alert('잘못입력!!')
			break;
		}
	</script>
	
</body>
</html>
