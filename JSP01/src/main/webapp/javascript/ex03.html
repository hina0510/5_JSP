<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 자바스크립트를 사용하여 구구단 출력하기
	이중 for문, document.write 사용 -->
	
	<script>
		for(i=2;i<10;i++){
			for(j=1;j<10;j++){
				document.write(i+'X'+j+'='+i*j+'</p>');
			}
			document.write('<br>');
		}
	</script>
	
	
	
	
</body>
</html>
